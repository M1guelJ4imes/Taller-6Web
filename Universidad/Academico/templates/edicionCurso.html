{% extends 'base.html' %}

{% block title %} Inclusion {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offsef-md-4">
        <h2>Edicion de Inscripciones</h2>
        <div class="card">
            <div class="card-body">
                <form action ="/editarCurso/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Codigo", minlength="6", maxlength="8"
                        readonly required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" maxlength="50"
                        required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{curso.apellido}}" class="form-control" placeholder="Apellido" maxlength="50"
                        required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" id="txtMateria" name="txtMateria" value="{{curso.materia}}" class="form-control" placeholder="Materia" maxlength="40"
                        required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" id="numCreditos" name="numCreditos" value="{{curso.creditos}}" class="form-control" min="1" max="8" value="1"
                        required>
                    </div><br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
